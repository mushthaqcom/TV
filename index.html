    <script>
        class TVPlayer {
            constructor() {
                this.channels = [];
                this.currentChannelIndex = 0;
                this.player = document.getElementById('videoPlayer');
                this.channelList = document.getElementById('channelList');
                this.currentChannelDisplay = document.getElementById('currentChannel');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.errorOverlay = document.getElementById('errorOverlay');
                this.sidebar = document.getElementById('sidebar');
                this.mobileOverlay = document.getElementById('mobileOverlay');
                this.hls = null;
                
                this.initializeEventListeners();
                this.loadPlaylist();
            }

            initializeEventListeners() {
                // Sidebar toggle for mobile
                document.getElementById('sidebarToggle').addEventListener('click', () => {
                    this.toggleSidebar();
                });

                // Mobile overlay click
                this.mobileOverlay.addEventListener('click', () => {
                    this.closeSidebar();
                });

                // Channel navigation
                document.getElementById('prevChannel').addEventListener('click', () => {
                    this.previousChannel();
                });

                document.getElementById('nextChannel').addEventListener('click', () => {
                    this.nextChannel();
                });

                // Desktop Player controls
                document.getElementById('muteButton').addEventListener('click', () => {
                    this.toggleMute();
                });

                document.getElementById('playStopButton').addEventListener('click', () => {
                    this.togglePlayStop();
                });

                // Mobile Player controls
                document.getElementById('playStopButtonMobile').addEventListener('click', () => {
                    this.togglePlayStop();
                });

                document.getElementById('prevChannelMobile').addEventListener('click', () => {
                    this.previousChannel();
                });

                document.getElementById('nextChannelMobile').addEventListener('click', () => {
                    this.nextChannel();
                });

                document.getElementById('retryButton').addEventListener('click', () => {
                    this.playCurrentChannel();
                });

                // Video events
                this.player.addEventListener('loadstart', () => {
                    this.showLoading();
                });

                this.player.addEventListener('canplay', () => {
                    this.hideOverlays();
                });

                this.player.addEventListener('error', () => {
                    this.showError();
                });

                this.player.addEventListener('play', () => {
                    document.getElementById('playStopButton').innerHTML = '‚è∏Ô∏è Stop';
                    document.getElementById('playStopButtonMobile').innerHTML = '‚è∏Ô∏è Stop';
                });

                this.player.addEventListener('pause', () => {
                    document.getElementById('playStopButton').innerHTML = '‚ñ∂Ô∏è Play';
                    document.getElementById('playStopButtonMobile').innerHTML = '‚ñ∂Ô∏è Play';
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.previousChannel();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.nextChannel();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.player.paused ? this.player.play() : this.player.pause();
                            break;
                        case 'm':
                            this.toggleMute();
                            break;
                    }
                });
            }

            async loadPlaylist() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/mushthaqcom/tv/refs/heads/main/tv.m3u');
                    const playlistText = await response.text();
                    this.parseM3U(playlistText);
                    this.renderChannelList();
                    if (this.channels.length > 0) {
                        this.playCurrentChannel();
                    }
                } catch (error) {
                    console.error('Error loading playlist:', error);
                    this.channelList.innerHTML = `
                        <div class="text-center py-8 text-red-400">
                            <div class="text-4xl mb-2">‚ùå</div>
                            <p>Failed to load channels</p>
                            <button onclick="location.reload()" class="mt-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white">
                                Retry
                            </button>
                        </div>
                    `;
                }
            }

            parseM3U(content) {
                const lines = content.split('\n');
                this.channels = [];
                
                // Add ITN as the first channel
                this.channels.push({ 
                    name: 'ITN', 
                    url: 'https://itn.lk/live/',
                    type: 'iframe'
                });
                
                // Parse first two channels from M3U before adding Vasantham
                let channelCount = 0;
                for (let i = 0; i < lines.length && channelCount < 2; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/,(.+)$/);
                        const name = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
                        
                        // Get the next non-empty line as URL
                        let url = '';
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            if (nextLine && !nextLine.startsWith('#')) {
                                url = nextLine;
                                break;
                            }
                        }
                        
                        if (url) {
                            this.channels.push({ name, url, type: 'video' });
                            channelCount++;
                        }
                    }
                }
                
                // Add Vasantham as the 3rd channel
                this.channels.push({ 
                    name: 'Vasantham', 
                    url: 'https://www.vasantham.lk/live/',
                    type: 'iframe'
                });
                
                // Continue parsing remaining channels from M3U (skip first 2 already added)
                let processedChannels = 0;
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('#EXTINF:')) {
                        const nameMatch = line.match(/,(.+)$/);
                        const name = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';
                        
                        // Get the next non-empty line as URL
                        let url = '';
                        for (let j = i + 1; j < lines.length; j++) {
                            const nextLine = lines[j].trim();
                            if (nextLine && !nextLine.startsWith('#')) {
                                url = nextLine;
                                break;
                            }
                        }
                        
                        if (url) {
                            processedChannels++;
                            // Skip first 2 channels as they're already added above
                            if (processedChannels > 2) {
                                this.channels.push({ name, url, type: 'video' });
                            }
                        }
                    }
                }
            }

            renderChannelList() {
                if (this.channels.length === 0) {
                    this.channelList.innerHTML = `
                        <div class="text-center py-8 text-gray-400">
                            <div class="text-4xl mb-2">üì∫</div>
                            <p>No channels found</p>
                        </div>
                    `;
                    return;
                }

                this.channelList.innerHTML = this.channels.map((channel, index) => `
                    <div class="channel-item p-3 rounded-lg cursor-pointer transition-colors ${index === this.currentChannelIndex ? 'active' : ''}" 
                         data-index="${index}">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-sm font-bold">
                                ${index + 1}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="text-sm font-medium truncate">${channel.name}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Add click listeners to channel items
                this.channelList.querySelectorAll('.channel-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        this.selectChannel(index);
                        this.closeSidebar();
                    });
                });
            }

            selectChannel(index) {
                if (index >= 0 && index < this.channels.length) {
                    this.currentChannelIndex = index;
                    this.updateActiveChannel();
                    this.playCurrentChannel();
                }
            }

            updateActiveChannel() {
                this.channelList.querySelectorAll('.channel-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentChannelIndex);
                });
                
                if (this.channels[this.currentChannelIndex]) {
                    this.currentChannelDisplay.textContent = this.channels[this.currentChannelIndex].name;
                }
            }

            playCurrentChannel() {
                if (this.channels.length === 0) return;
                
                const channel = this.channels[this.currentChannelIndex];
                this.updateActiveChannel();
                
                // Clean up previous HLS instance
                if (this.hls) {
                    this.hls.destroy();
                    this.hls = null;
                }
                
                const videoContainer = this.player.parentElement;
                
                // Check if this is an iframe channel (like ITN)
                if (channel.type === 'iframe') {
                    // Hide video player and show iframe
                    this.player.style.display = 'none';
                    
                    // Remove any existing iframe
                    const existingIframe = videoContainer.querySelector('iframe');
                    if (existingIframe) {
                        existingIframe.remove();
                    }
                    
                    // Create new iframe
                    const iframe = document.createElement('iframe');
                    iframe.src = channel.url;
                    iframe.className = 'w-full h-full';
                    iframe.style.border = 'none';
                    iframe.allow = 'autoplay; fullscreen';
                    iframe.allowFullscreen = true;
                    
                    videoContainer.appendChild(iframe);
                    this.hideOverlays();
                } else {
                    // Show video player and remove any iframe
                    this.player.style.display = 'block';
                    const existingIframe = videoContainer.querySelector('iframe');
                    if (existingIframe) {
                        existingIframe.remove();
                    }
                    
                    // Check if the URL is an HLS stream (.m3u8)
                    if (channel.url.includes('.m3u8') || channel.url.includes('m3u8')) {
                        if (Hls.isSupported()) {
                            // Use HLS.js for HLS streams
                            this.hls = new Hls({
                                enableWorker: true,
                                lowLatencyMode: true,
                                backBufferLength: 90
                            });
                            
                            this.hls.loadSource(channel.url);
                            this.hls.attachMedia(this.player);
                            
                            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                                this.player.play().catch(error => {
                                    console.log('Auto-play prevented:', error);
                                });
                            });
                            
                            this.hls.on(Hls.Events.ERROR, (event, data) => {
                                console.error('HLS Error:', data);
                                if (data.fatal) {
                                    this.showError();
                                }
                            });
                        } else if (this.player.canPlayType('application/vnd.apple.mpegurl')) {
                            // Native HLS support (Safari)
                            this.player.src = channel.url;
                            this.player.load();
                            this.player.play().catch(error => {
                                console.log('Auto-play prevented:', error);
                            });
                        } else {
                            console.error('HLS not supported');
                            this.showError();
                        }
                    } else {
                        // Regular video file
                        this.player.src = channel.url;
                        this.player.load();
                        this.player.play().catch(error => {
                            console.log('Auto-play prevented:', error);
                        });
                    }
                }
            }

            previousChannel() {
                if (this.channels.length === 0) return;
                this.currentChannelIndex = (this.currentChannelIndex - 1 + this.channels.length) % this.channels.length;
                this.playCurrentChannel();
            }

            nextChannel() {
                if (this.channels.length === 0) return;
                this.currentChannelIndex = (this.currentChannelIndex + 1) % this.channels.length;
                this.playCurrentChannel();
            }

            toggleMute() {
                this.player.muted = !this.player.muted;
                const muteIcon = this.player.muted ? 'üîá' : 'üîä';
                const muteText = this.player.muted ? 'Unmute' : 'Mute';
                document.getElementById('muteButton').innerHTML = `${muteIcon} ${muteText}`;
            }

            togglePlayStop() {
                if (this.player.paused) {
                    this.player.play().catch(error => {
                        console.log('Play error:', error);
                    });
                    document.getElementById('playStopButton').innerHTML = '‚è∏Ô∏è Stop';
                    document.getElementById('playStopButtonMobile').innerHTML = '‚è∏Ô∏è Stop';
                } else {
                    this.player.pause();
                    document.getElementById('playStopButton').innerHTML = '‚ñ∂Ô∏è Play';
                    document.getElementById('playStopButtonMobile').innerHTML = '‚ñ∂Ô∏è Play';
                }
            }

            toggleSidebar() {
                this.sidebar.classList.toggle('sidebar-hidden');
                this.mobileOverlay.classList.toggle('hidden');
            }

            closeSidebar() {
                this.sidebar.classList.add('sidebar-hidden');
                this.mobileOverlay.classList.add('hidden');
            }

            showLoading() {
                this.loadingOverlay.classList.remove('hidden');
                this.errorOverlay.classList.add('hidden');
            }

            showError() {
                this.loadingOverlay.classList.add('hidden');
                this.errorOverlay.classList.remove('hidden');
            }

            hideOverlays() {
                this.loadingOverlay.classList.add('hidden');
                this.errorOverlay.classList.add('hidden');
            }
        }

        // Initialize the TV player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TVPlayer();
